<div class="container m-4 p-2">
   <div class="row text-center">
       <div class="col-lg-12">
            <div class="card">
                 <div class="card-header">
                   {{course.name}}
                 </div>
                 <div class="card-body">
                     <div class="card-text">
                          <img  [src]="course.image"/>
                     </div>
                      <div class="card-text" *ngIf="course.description;else nodesc">
                          {{course.description}}
                     </div>
                     <ng-template #nodesc>
                      <div class="card-text">
                          No description
                        </div>
                     </ng-template>
                     <div class="card-text mt-2 py-4 text-center">
                         <button  class="btn btn-success mx-2" (click)="addCart(course)">Add To Cart <i class="bi bi-cart"></i></button>
                     </div>
                 </div>
            </div>
       </div>
   </div>
</div>
