<div class="d-flex p-3 m-4 justify-content-center" data-aos="flip-right">
  <div class="col-xl-10 col-md-12 col-lg-12">
    <div class="row shadow-lg rounded">
      <div class="col-lg-6">
        <div class="text-center">
          <h1 class="h4 fw-bolder mb-3 py-3">Sign Up</h1>
          <div class="alert alert-danger" *ngIf="Error && Error.message">
              {{Error.message}}
          </div>
        </div>
        <form class="py-4" (ngSubmit)="Register()" method="POST">
          <div class="row mb-4 ">
            <div class="col-lg-6">
              <label>Name</label>
              <input type="text" name="Name" class="form-control" [(ngModel)]="user.Name">
              <mat-error *ngIf="Error && Error.Name">
                  {{ Error.Name}}
              </mat-error>
            </div>
            <div class="col-lg-6">
              <label>Email</label>
              <input type="text" name="Email" class="form-control" [(ngModel)]="user.Email">
              <mat-error *ngIf="Error && Error.Email">
                {{ Error.Email}}
            </mat-error>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-lg-12">
              <label>Password</label>
              <div class="input-group">
                <input [type]="hide ? 'password' : 'text'"  class="form-control" name="Password" [(ngModel)]="user.Password">
                 <span class="input-group-btn">
                   <button (click)="hide=!hide"  class="btn btn-primary" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   </button>
                </span>
              </div>
              <mat-error *ngIf="Error && Error.Password">
                {{ Error.Password}}
                </mat-error>
            </div>
            <div class="text-center mt-2">
              <button type="submit" class="btn btn-outline-success">
                <span *ngIf="!loading">Sign Up</span>
                <span *ngIf="loading">
                  <mat-spinner diameter="25"></mat-spinner>
                </span>
              </button>
            </div>
            <div class="mt-4 text-muted text-center">
              Already have an account? <a routerLink="../login">Login</a>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 d-none d-lg-block bg-secondary">
        <img width="100%" height="100%" src="../../../../assets/todoimage.png" alt="">
      </div>
    </div>
  </div>
</div>
